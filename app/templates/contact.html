{% extends "templates/base.html" %}
{% load static %}
{% block content %}
    <div class="contact-container">
        <div class="contact-info">
            <h3>Hotel Address</h3>
            <p>123 Main Street</p>
            <p>City, State 12345</p>
            <h3>Phone Number</h3>
            <p>555-555-5555</p>
            <h3>Email</h3>
            <p>info@hotelmanagement.com</p>
        </div>
        <div class="contact-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
